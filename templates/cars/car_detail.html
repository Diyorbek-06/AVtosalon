<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.brand }} {{ car.model }} - Batafsil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #F5F5F5; /* Yengil kulrang fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            color: #E53935; /* Qizil rang */
        }
        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ car.brand }} {{ car.model }}</h1>

        {% if car.image %}
            <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}">
        {% else %}
            <p>Rasm mavjud emas</p>
        {% endif %}

        <p class="price">Narx: ${{ car.price }}</p>
        <p><strong>Yili:</strong> {{ car.year }}</p>
        <p><strong>Rangi:</strong> {{ car.color }}</p>
        <p><strong>Yoqilg'i turi:</strong> {{ car.fuel_type }}</p>
        <p><strong>Batafsil:</strong> {{ car.desciptions }}</p>

        <a href="{% url 'cars-list' %}" class="back-button">⬅️ Ortga qaytish</a>
    </div>

</body>
</html>
