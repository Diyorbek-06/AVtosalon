<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.brand }} {{ car.model }} - Batafsil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded text-center">
            <div class="card-body">
                <h1 class="card-title text-primary">{{ car.brand }} {{ car.model }}</h1>

                {% if car.image %}
                    <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}" class="img-fluid rounded">
                {% else %}
                    <p class="text-danger">Rasm mavjud emas</p>
                {% endif %}

                <p class="h4 text-danger fw-bold mt-3">Narx: ${{ car.price }}</p>
                <p class="mt-2"><strong>🗓️ Yili:</strong> {{ car.year }}</p>
                <p><strong>🎨 Rangi:</strong> {{ car.color }}</p>
                <p><strong>⛽ Yoqilg'i turi:</strong> {{ car.fuel_type }}</p>
                <p><strong>📌 Batafsil:</strong> {{ car.desciptions }}</p>

                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'cars-list' %}" class="btn btn-primary">⬅️ Ortga qaytish</a>
                    <a href="{% url 'car-update' car.id %}" class="btn btn-warning">✏️ Update</a>
                    <a href="{% url 'car-delete' car.id %}" class="btn btn-danger">🗑️ Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
