<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Mashinani O‘chirish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="card shadow-lg p-4 bg-white rounded text-center">
            <h2 class="text-danger mb-4">⚠️ {{ car.brand }} {{ car.model }} ni o‘chirishni xohlaysizmi?</h2>

            {% if car.image %}
                <img src="{{ car.image.url }}" class="img-fluid rounded mb-3" alt="{{ car.brand }} {{ car.model }}" style="max-width: 300px;">
            {% else %}
                <p class="text-muted">📷 Rasm mavjud emas</p>
            {% endif %}

            <p class="fs-5"><strong>💰 Narxi:</strong> ${{ car.price }}</p>
            <p class="fs-5"><strong>📅 Yili:</strong> {{ car.year }}</p>
            <p class="fs-5"><strong>🎨 Rangi:</strong> {{ car.color }}</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <form method="POST" action="{% url 'car-delete' car.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">✅ Ha, o‘chirish</button>
                </form>
                <a href="{% url 'car-detail' car.pk %}" class="btn btn-secondary">❌ Yo‘q, bekor qilish</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
